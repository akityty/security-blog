<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete employee</title>
</head>
<body>
<h1>Delete employee</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/blog/list">Employee list</a>
</p>
<form th:action="@{/blog/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Birth date:</td>
            <td th:text="*{createDate}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="*{tittle}"></td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><img width="150px" height="150px" th:src="@{'/i/' + ${blog.image}}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="*{content}"></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td th:text="*{category}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
